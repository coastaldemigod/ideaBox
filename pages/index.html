<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ideaBox</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="/" class="active">ideaBox</a>
        <a href="/docs" class="nav-items">Docs</a>
        <a href="#team" class="nav-items">Team</a>
        <a href="#downloads" class="nav-items">Downloads</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="flex-container">
        <div class="about">
            ideas <br> 
            people <br>
            projects
        </div>
        <div class="login">
            <form id="login-form" action="\login" method="POST">
                <input type="email" id="email" class="input-style" name="email" placeholder="email"><br>
                <input type="password" id="password" class="input-style" name="password" placeholder="password"><br>
                <input type="submit" id="login" value="Sign in">
            </form>
            <form id="register-form" class="hide" action="\register" method="POST">
                <input type="text" id="name" class="input-style" name="name" placeholder="full name"><br>
                <input type="email" id="email" class="input-style" name="email" placeholder="email"><br>
                <input type="password" id="password" class="input-style" name="password" placeholder="password"><br>
                <input type="password" id="checkpassword" class="input-style" name="checkpassword" placeholder="retype password"><br>
                <input type="submit" id="register" value="Register">
            </form>
            <div id="go-register" onclick="showRegister()">Donâ€™t have an account ? Sign up</div>
            <div id="go-login" class="hide" onclick="showLogin()">Have an account? Sign in</div>
        </div>
    </div>

</body>
<script src="static/app.js"></script>
</html>
